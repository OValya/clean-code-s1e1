<!DOCTYPE html>
<html>
  <head
>   <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <h3 class="title-section title-add-section">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task-input" class="task" type="text">
        <button class="button">Add</button>
      </div>
     
      <h3 class="title-section">Todo</h3>
      <ul id="list-tasks">
        <li class="list-item-task">
          <input class="input" type="checkbox">
          <label class="title-task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class ="delete-image" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode list-item-task">
          <input class="input" type="checkbox" >
          <label class="title-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class ="delete-image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>

      <h3 class="title-section">Completed</h3>
      <ul id="list-completed-tasks">
        <li class="list-item-task">
          <input class="input" type="checkbox" checked>
          <label class="title-task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class ="delete-image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
